{% extends "layout.html" %}
{% block title %} Quote {% endblock %}

{% block main %}

<form action="/sell" method="post">


    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
            {%for option in options%}
            <option value={{option}}>{{option}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="mb-3">
        <input  name = "shares" type = "text" placeholder="Number of shares" autocomplete="off" autofocus class="form-control mx-auto w-auto">
    </div>

    <button class="btn btn-primary" type="submit" >Sell</button>
</form>

{% endblock %}
